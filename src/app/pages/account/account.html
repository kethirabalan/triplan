<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- Account -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Account</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list lines="none" class="account-list">
    <ion-item button detail>
      <ion-avatar slot="start">
        <img src="assets/images/placeholderimg.png" />
      </ion-avatar>
      <ion-label>
        <strong>Profile</strong>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header class="account-section-header">Bookings &amp; rewards</ion-list-header>
  <ion-list lines="full" class="account-list">
    <ion-item button detail>
      <ion-icon name="camera-outline" slot="start"></ion-icon>
      <ion-label>Bookings</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Rewards</ion-label>
      <ion-note slot="end">$0.00</ion-note>
    </ion-item>
  </ion-list>

  <ion-list-header class="account-section-header">Communication</ion-list-header>
  <ion-list lines="full" class="account-list">
    <ion-item button detail>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notifications</ion-label>
    </ion-item>
  </ion-list>

  <ion-list-header class="account-section-header">Settings</ion-list-header>
  <ion-list lines="full" class="account-list">
    <ion-item button detail>
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Preferences</ion-label>
    </ion-item>
    <ion-item button detail>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Support</ion-label>
    </ion-item>
  </ion-list>

  <div class="account-signout">
    <a href="#" class="signout-link">Sign Out</a>
  </div>

    <div>Device ID: 968c072c-b4ca-4b09-97f4-394c1c78c629</div>
  </div> -->
</ion-content>
