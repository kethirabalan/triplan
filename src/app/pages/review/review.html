<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <!-- Review -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Review</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <h2 class="review-title">No reviews yet</h2>
    <p class="review-desc">You have not written any reviews yet, get started!</p>
    <div class="review-actions">
      <ion-button fill="outline" shape="round" class="review-btn">Write a review</ion-button>
      <ion-button fill="outline" shape="round" class="review-btn">Upload a photo</ion-button>
    </div>
  </div>

  <app-slider [customCard]="[reviewOverlay]" cardWidth="fit-content" cardHeight="500px"></app-slider>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="navigate-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
