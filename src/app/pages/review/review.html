<ion-content [fullscreen]="true" mode="ios">
  <ion-header collapse="condense" class="safe-area ion-margin-top">
    <ion-toolbar>
      <ion-title size="large" color="primary">Review</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="ion-padding">
    <h2 class="review-title">No reviews yet</h2>
    <p class="review-desc">You have not written any reviews yet, get started!</p>
    <ion-button fill="outline" shape="round" size="default">Write a review</ion-button>
    <ion-button fill="outline" shape="round" size="default">Upload a photo</ion-button>
  </div>

  <app-slider [customCard]="[reviewOverlay]" cardWidth="fit-content" cardHeight="500px"></app-slider>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon name="image-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="pencil-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="navigate-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
