<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My trips</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="trips-center">
    <ion-card class="trips-card">
      <div class="trips-icons">
        <!-- <ion-icon name="heart" color="danger"></ion-icon> -->
        <ion-icon name="globe" color="tertiary"></ion-icon>
        <!-- <ion-icon name="airplane" color="medium"></ion-icon> -->
      </div>
      <ion-label>
        <ion-text class="fs-18" color="primary"><strong>Plan your way with Trips...</strong></ion-text>
      </ion-label>
      <p class="fs-12 ion-margin-bottom">
          Build a trip with your saves or use AI to get custom recommendations, collaborate with friends, and organize your trip ideas.
      </p>
      <ion-button fill="outline" shape="round" class="trips-signin" expand="block" color="secondary">
        Create a trip
      </ion-button>
      <ion-button shape="round" color="dark" class="trips-signin" expand="block">
        <ion-icon name="sparkles-outline" color="light" class="fs-18 ion-margin-end ion-justify-content-center"></ion-icon>
        Plan with AI
      </ion-button>
    </ion-card>
  </div>
</ion-content>
