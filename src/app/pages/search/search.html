<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-buttons>
      <ion-back-button text=""></ion-back-button>
      <ion-searchbar placeholder="Search" (ionInput)="onSearchInput($event)"></ion-searchbar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-item lines="full">
    <ion-button class="button">Popular</ion-button>
  </ion-item>

  <ion-item lines="none" class="ion-margin-top">
    <ion-icon class="navigate-icon" name="navigate-outline" slot="start"></ion-icon>
    <h2 class="fs-16">Nearby</h2>
  </ion-item>

  <ion-list>
    @for (place of places; track place) {
      <ion-item lines="none" class="ion-margin-bottom">
        <ion-thumbnail slot="start">
          <img [src]="place.image" [alt]="place.name" />
        </ion-thumbnail>
        <ion-label>
          <h2 class="fs-12">{{ place.name }}</h2>
          <p class="fs-10">{{ place.country }}</p>
        </ion-label>
      </ion-item>
    }
  </ion-list>

</ion-content>
