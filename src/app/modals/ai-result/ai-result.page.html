<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Your AI Trip Plan</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div *ngIf="loading" class="ion-text-center ion-padding">
    <ion-spinner name="crescent"></ion-spinner>
    <p>We're whipping it all up into an easy plan...</p>
  </div>
  <div *ngIf="!loading">
    <ng-container *ngIf="itinerary.length; else noResult">
      <ion-card *ngFor="let day of itinerary">
        <img *ngIf="images[day.name]" [src]="images[day.name]" style="width: 100%; height: 180px; object-fit: cover;" />
        <ion-card-header>
          <ion-card-title>{{day.name}}</ion-card-title>
          <ion-card-subtitle>{{day.location}} | {{day.type}} | ‚≠ê {{day.rating}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <p>{{day.description}}</p>
        </ion-card-content>
      </ion-card>
      <ion-button expand="block" color="success" (click)="saveItinerary()">Save Itinerary</ion-button>
    </ng-container>
    <ng-template #noResult>
      <div class="ion-text-center ion-padding">
        <p>Sorry, we couldn't generate an itinerary. Please try again.</p>
        <ion-button (click)="saveItinerary()">Back</ion-button>
      </div>
    </ng-template>
  </div>
</ion-content>
